}

	 <script>
function solve() {
 	var math_opt = document.getElementsByName("math");
	var no_one = document.getElementById("no1").value;
	var no_two = document.getElementById("no2").value;	 
	if (no_one=="") {	
		var msg = "<span class='warning'>Vui lòng nhập chiều dài</span>";
		document.getElementById('msg').innerHTML = msg;
		return false;
	} 
	else if (no_two=="") {
		var msg = "<span class='warning'>Vui lòng nhập chiều rộng</span>";
		document.getElementById('msg').innerHTML = msg;
		return false;	
	}
				 
	if (math_opt[0].checked == true &&  math_opt[1].checked == true) {			 
		kq = ((parseInt(no_one) + parseInt(no_two))*2+(parseInt(no_one) + parseInt(no_two))*2*0.2) +((parseInt(no_one) + parseInt(no_two))*2+ (parseInt(no_one) + parseInt(no_two))*2*0.1);				
		results = "<span class='message'> Kết quả là: " + Math.ceil(kq) +" 000 VNĐ </span>";
		document.getElementById('msg').innerHTML = results;
		return false;
	} else if (math_opt[1].checked == true) {
	 	diff = (parseInt(no_one) + parseInt(no_two))*2+(parseInt(no_one) + parseInt(no_two))*2*0.2;				
		results = "<span class='message'> Kết quả là: " + Math.ceil(diff) +" 000 VNĐ</span>";
		document.getElementById('msg').innerHTML = results;
		return false;

	} else if (math_opt[0].checked == true) {
		sum = (parseInt(no_one) + parseInt(no_two))*2+ (parseInt(no_one) + parseInt(no_two))*2*0.1;					
		results = "<span class='message'> Kết quả là: " + Math.ceil(sum) +" 000 VNĐ</span>";
		document.getElementById('msg').innerHTML = results;
		return false;
	}			
								
	else {
		var msg = "<span class='warning'>Bạn phải chọn một phép toán</span>";
		document.getElementById('msg').innerHTML = msg;
		return false;
	}
				
				return true;
}
function reset_msg() {
document.getElementById('msg').innerHTML = '';
	 }
	 /* function clear()

			no_one="";
			no_two="";
			no_one.focus();
			 }
		*/	 
</script>
</head>
<body>
	 
	<h1> Tính toán giá </h1>
		 
<form action="" method="POST">
		 <label for="first_value">
		 Nhập chiều dài
		 </label>
		 <input type="text" name="no_one" id="no1" size="5" autofocus>
		 <br><br>
		 <label for="second_value">
		Nhập chiều rộng 
		</label>
		<input type="text" name="no_2" id="no2" size="5">
	 <br><br>
			      
<input type="checkbox" name="math" onclick="reset_msg();" />Bìa
			</label>
<input type="checkbox" name="math" onclick="reset_msg();" />Kính
			<input type="submit" value="TÍNH GIÁ" onclick="return solve();" />
			<!-- <input type="submit" value="NHẬP LẠI" onclick="return clear();" /> -->
<div id="msg"></div>
 </form>
