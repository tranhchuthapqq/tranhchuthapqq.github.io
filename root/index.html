<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <head>
        <title>Tranh chu thap QQ</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
<body>
<h1> Tính toán giá </h1>
<form action="" method="POST">
    <label> Nhập chiều dài</label>
    <input type="text" name="no_1" id="no1" size="5" autofocus>
    <br><br>
    <label>Nhập chiều rộng</label>
    <input type="text" name="no_2" id="no2" size="5">
    <br><br>
    <input type="checkbox" name="math" onclick="reset_msg();"/>Bìa [0]
    <input type="checkbox" name="math" onclick="reset_msg();"/>Kính [1]
    <br>
    <input type="checkbox" name="math" onclick="reset_msg();"/>Bo cây [2]
    <input type="checkbox" name="math" onclick="reset_msg();"/>Không bo [3]
    <br>
    <input type="checkbox" name="math" onclick="reset_msg();"/>Nẹp [4]
    <input type="checkbox" name="math" onclick="reset_msg();"/>Đồng hồ [5]
    <br>
    <input type="checkbox" name="math" onclick="reset_msg();"/>3cm [6]
    <input type="checkbox" name="math" onclick="reset_msg();"/>5cm [7]
    <input type="checkbox" name="math" onclick="reset_msg();"/>7cm [8]
    <input type="checkbox" name="math" onclick="reset_msg();"/>9cm [9]
    <input type="checkbox" name="math" onclick="reset_msg();"/>10cm [10]
    <br>
    <input type="submit" value="TÍNH GIÁ" onclick="return solve();"/>
    <div id="msg"></div>
</form>
<script src="js/source.js"></script>
</body>
</html>
